<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit your CastnFish profile settings">
    <title>Profile Settings | CastnFish Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <main class="settings-main">
        <div class="settings-header">
            <div class="container">
                <h1>Profile Settings</h1>
                <p>Manage your profile information and preferences</p>
            </div>
        </div>

        <div class="container">
            <div class="settings-layout">
                <nav class="settings-nav">
                    <ul>
                        <li>
                            <a href="#profile" class="active" data-section="profile">
                                <i class="fas fa-user"></i> Profile Information
                            </a>
                        </li>
                        <li>
                            <a href="#privacy" data-section="privacy">
                                <i class="fas fa-shield-alt"></i> Privacy Settings
                            </a>
                        </li>
                        <li>
                            <a href="#notifications" data-section="notifications">
                                <i class="fas fa-bell"></i> Notifications
                            </a>
                        </li>
                        <li>
                            <a href="#preferences" data-section="preferences">
                                <i class="fas fa-sliders-h"></i> Preferences
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="settings-content">
                    <!-- Profile Information Section -->
                    <section id="profileSection" class="settings-section active">
                        <form id="profileForm" class="settings-form">
                            <div class="form-group">
                                <label for="displayName">Display Name *</label>
                                <input type="text" id="displayName" name="displayName" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location" 
                                       placeholder="City, State">
                            </div>

                            <div class="form-group">
                                <label for="bio">About Me</label>
                                <textarea id="bio" name="bio" rows="4" 
                                          placeholder="Tell us about your fishing experience..."></textarea>
                            </div>

                            <div class="form-group">
                                <label for="website">Website</label>
                                <input type="url" id="website" name="website" 
                                       placeholder="https://yourwebsite.com">
                            </div>

                            <div class="form-group">
                                <label>Profile Image</label>
                                <div class="image-upload">
                                    <img src="/images/avatars/default.png" alt="Profile preview" 
                                         id="avatarPreview">
                                    <div class="upload-controls">
                                        <button type="button" class="btn btn-secondary" id="uploadAvatar">
                                            Change Image
                                        </button>
                                        <input type="file" id="avatarInput" hidden 
                                               accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>

                    <!-- Privacy Settings Section -->
                    <section id="privacySection" class="settings-section">
                        <form id="privacyForm" class="settings-form">
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="profileVisibility" id="profileVisibility">
                                    Make my profile public
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="showLocation" id="showLocation">
                                    Show my location on my profile
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="showActivity" id="showActivity">
                                    Show my activity feed
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="showStats" id="showStats">
                                    Show my fishing stats
                                </label>
                            </div>
                        </form>
                    </section>

                    <!-- Notifications Settings Section -->
                    <section id="notificationsSection" class="settings-section">
                        <form id="notificationsForm" class="settings-form">
                            <h3>Email Notifications</h3>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="emailEvents" id="emailEvents">
                                    Event updates and reminders
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="emailMessages" id="emailMessages">
                                    Private messages
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="emailComments" id="emailComments">
                                    Comments on your posts
                                </label>
                            </div>

                            <h3>Push Notifications</h3>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="pushEvents" id="pushEvents">
                                    Event notifications
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="pushMessages" id="pushMessages">
                                    Message notifications
                                </label>
                            </div>
                        </form>
                    </section>

                    <!-- Preferences Section -->
                    <section id="preferencesSection" class="settings-section">
                        <form id="preferencesForm" class="settings-form">
                            <div class="form-group">
                                <label for="measurementSystem">Measurement System</label>
                                <select id="measurementSystem" name="measurementSystem">
                                    <option value="imperial">Imperial (lbs, feet)</option>
                                    <option value="metric">Metric (kg, meters)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dateFormat">Date Format</label>
                                <select id="dateFormat" name="dateFormat">
                                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language" name="language">
                                    <option value="en">English</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Français</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="timezone">Time Zone</label>
                                <select id="timezone" name="timezone">
                                    <!-- Time zones will be populated by JavaScript -->
                                </select>
                            </div>
                        </form>
                    </section>

                    <div class="settings-actions">
                        <button type="button" class="btn btn-secondary" id="cancelButton">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="saveButton">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/shared.js"></script>
    <script src="/js/profile-settings.js"></script>
</body>
</html>
