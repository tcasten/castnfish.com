<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new community event on CastnFish">
    <title>Create Event | CastnFish Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/calendar.css">
</head>
<body>
    <main class="create-event-main">
        <div class="create-event-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Create Event</h1>
                        <p>Share your fishing event with the community</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <form id="createEventForm" class="create-event-form">
                <div class="form-section">
                    <h2>Event Details</h2>
                    
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" name="title" required 
                               placeholder="e.g., Bass Fishing Tournament">
                    </div>

                    <div class="form-group">
                        <label for="eventType">Event Type *</label>
                        <select id="eventType" name="type" required>
                            <option value="">Select event type</option>
                            <option value="tournament">Tournament</option>
                            <option value="meetup">Meetup</option>
                            <option value="workshop">Workshop</option>
                            <option value="cleanup">Cleanup Event</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Date *</label>
                            <input type="date" id="eventDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time *</label>
                            <input type="time" id="eventTime" name="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDuration">Duration</label>
                        <select id="eventDuration" name="duration">
                            <option value="2">2 hours</option>
                            <option value="4">4 hours</option>
                            <option value="6">6 hours</option>
                            <option value="8">8 hours</option>
                            <option value="custom">Custom duration</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Location</h2>
                    
                    <div class="form-group">
                        <label for="locationName">Location Name *</label>
                        <input type="text" id="locationName" name="locationName" required
                               placeholder="e.g., Lake Travis">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address"
                               placeholder="Street address">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <select id="state" name="state" required>
                                <!-- US states will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required
                                   pattern="[0-9]{5}" placeholder="12345">
                        </div>
                    </div>

                    <div id="mapPreview" class="location-map">
                        <!-- Map will be inserted here -->
                    </div>
                </div>

                <div class="form-section">
                    <h2>Event Description</h2>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required
                                  placeholder="Provide details about your event..."
                                  rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rules">Rules & Requirements</label>
                        <textarea id="rules" name="rules"
                                  placeholder="List any rules, requirements, or what participants should bring..."
                                  rows="4"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Registration</h2>
                    
                    <div class="form-group">
                        <label for="maxParticipants">Maximum Participants</label>
                        <input type="number" id="maxParticipants" name="maxParticipants"
                               min="1" placeholder="Leave empty for no limit">
                    </div>

                    <div class="form-group">
                        <label for="registrationDeadline">Registration Deadline</label>
                        <input type="date" id="registrationDeadline" name="registrationDeadline">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="requireApproval" name="requireApproval">
                            Require approval for participants
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/shared.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="/js/create-event.js"></script>
</body>
</html>
